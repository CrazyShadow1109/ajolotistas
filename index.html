 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad</title>
    <style>
        /* Estilos CSS existentes */
        /* Estilos para el carrusel */
        .center-image-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto; /* Hace que el contenedor se desplace horizontalmente */
            scroll-snap-type: x mandatory; /* Hace que el desplazamiento sea por cada imagen */
        }
        .center-image {
            flex: 0 0 auto;
            width: 300px;
            height: 330px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
            scroll-snap-align: start; /* Alinea las imágenes al inicio del contenedor */
        }
    </style>
</head>
<body class="pixelify-sans">
    <div class="container">
        <h1>Staffs</h1>
        <div class="center-image-container" id="imageContainer">
            <!-- Las imágenes se agregarán aquí dinámicamente desde JavaScript -->
            <a href="../Staffs/LaraLMA.html"><img class="center-image" src="../Img/Lara.png" alt="Lara"></a>
            <a href="../Staffs/JoacoQ.html"><img class="center-image" src="../Img/Joaco.jpg" alt="Joaco"></a>
            <a href="../Staffs/Smiler.html"><img class="center-image" src="../Img/Smiler.jpg" alt="Smiler"></a>
            <a href="../Staffs/Sharito.html"><img class="center-image" src="../Img/Shari.png" alt="Sharito"></a>
            <a href="../Staffs/Sniiikeparrrr.html"><img class="center-image" src="../Img/Snikee.png" alt="Sniiikeparrrr"></a>
        </div>
        <textarea class="text-area" placeholder="Hola a tod@s! Las imágenes que están presentes actualmente son del staff de la gran comunidad que tenemos. Recuerden agradecerles todo el trabajo realizado junto a Lara que hizo todo esto posible!"></textarea>
    </div>

    <script>
        // Array con las rutas de las imágenes
        var images = [
            "../Img/Lara.png",
            "../Img/Joaco.jpg",
            "../Img/Smiler.jpg",
            "../Img/Shari.png",
            "../Img/Snikee.png"
        ];

        // Función para cambiar la imagen en el carrusel
        var currentIndex = 0;
        function changeImage() {
            var imageContainer = document.getElementById('imageContainer');
            var imageUrl = images[currentIndex];
            imageContainer.innerHTML = `<a href="#"><img class="center-image" src="${imageUrl}" alt="Centered Image"></a>`;
            currentIndex = (currentIndex + 1) % images.length; // Circular a través de las imágenes
        }

        // Llamada a la función changeImage() cada 3 segundos
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
