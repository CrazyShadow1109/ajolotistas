<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            background-image: url('../Img/Morado.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            font-family: Arial, sans-serif; /* Cambiar la fuente por defecto */
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: rgb(0, 0, 0);
            padding: 50px;
        }

        .container h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .container h2 {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
            background-color: #FFD700;
            border: 2px solid black;
        }

        .container h2:hover {
            background-color: #FFFF00;
            cursor: pointer;
        }

        .center-image {
            display: block;
            margin: 0 auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }

        .text-area {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            height: 100px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            resize: none;
        }

        /* Media queries para dispositivos móviles */
        @media only screen and (max-width: 768px) {
            .container {
                padding: 20px; /* Reducir el padding para dispositivos móviles */
            }

            .container h1 {
                font-size: 36px; /* Reducir el tamaño del título en dispositivos móviles */
            }

            .center-image {
                width: 200px; /* Reducir el tamaño de la imagen en dispositivos móviles */
            }

            .container h2 {
                font-size: 14px; /* Reducir el tamaño del texto del botón en dispositivos móviles */
                padding: 8px 16px; /* Reducir el padding del botón en dispositivos móviles */
                margin: 3px; /* Reducir el margen entre botones en dispositivos móviles */
            }

            .text-area {
                height: 80px; /* Reducir la altura del área de texto en dispositivos móviles */
            }
        }
    </style>
    <script>
        function redirect(url) {
            window.location.href = url;
        }
    </script>
</head>
<body class="pixelify-sans">
    <div class="container">
        <h1>Comunidad de LaraLMA en Discord</h1>
        <img class="center-image" src="../Img/discord.jpeg" alt="Centered Image">
        <div class="button-group">
            <h2 onclick="redirect('https://discord.gg/j6Xj3xhtX4');"class="button back-button">Servidor Discord</h2>
        </div>
        <textarea class="text-area" placeholder="Hola a tod@s! si te gusta mi contenido, pulsa el botón y te llevara a mi servidor de Discord, para que puedas jugar conmigo ♥️."></textarea>
    </div>
</body>
</html>
